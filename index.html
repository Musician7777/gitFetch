<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Github</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
        }
        html,
        body{
            height: 100%;
            width: 100%;
        }
    </style>

    <div class="holder h-full w-full flex justify-center items-center">
        <div class="box">
            <div class="searchBar flex justify-between gap-2">
                <input type="text" class="input p-1 flex-1 outline-none border" placeholder="Joe">
                <button class="btn p-1 border shadow-[5px_5px_red] transform active:translate-x-1 active:translate-y-1 active:shadow-none">Search</button>
            </div>
            <div class="cardHolder">
                <!--Data by Js-->
                <div class="card mt-4 border flex gap-2 shadow-[5px_5px_red]">
                    <div class="rightSection p-1">
                        <img class="h-20 w-20 rounded-full object-cover" src="https://avatars.githubusercontent.com/u/583231?v=4" alt="">
                    </div>
                    <div class="leftSection p-1 text-sm flex flex-col gap-1">
                        <div class="idNameHolder flex gap-4">
                            <p>Name : <span class="text-red-500">octocat</span></p>
                            <p>Id : <span>583231</span></p>
                        </div>
                        <a class="text-blue-500" href="https://api.github.com/users/octocat">Visit on Github</a>
                        <p>Public repos : <span>8</span></p>
                        <p>Location : <span>San Francisco</span></p>
                        <p>Company : <span class="bg-red-200">@github</span></p>
                    </div>
                </div>
            </div>
            <div class="end text-center mt-4">
                <p>Made with ❤️ by <span class="bg-red-200">Rishabh</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
